<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="new-status">
    <style is="custom-style">
        :host {
            display: block;
        }

    </style>

    <template>
        <md-whiteframe class="md-whiteframe-z2" layout="column">
            <md-input-container>
                <label>Whats on your mind....</label>
                <input type="text" name="status" ng-model="status" required
                       value="{{ old('status') }}">

                <div ng-messages="newStatus.status.$error" ng-show="newStatus.status.$dirty">
                    <div ng-message="required">This is required!</div>
                </div>
            </md-input-container>
            <div layout="row">
                <span flex></span>
                <md-input-container>
                    <md-button class="md-raised">Post</md-button>
                </md-input-container>
            </div>
        </md-whiteframe>
    </template>

    <script>
        Polymer({
            is: 'new-status'
        });
    </script>
</dom-module>
